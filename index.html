<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS 1 Module 4 task 4</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="container">
      <form>
        <div>
          <label
            >First name (required)
            <input name="firstName" />
          </label>
          <div class="form-error" id="firstNameError">
            Please enter your first name
          </div>
        </div>

        <div>
          <label>
            Last Name (minimum 4 characters)
            <input name="LastName" />
          </label>
          <div class="form-error" id="lastNameError">
            Your last name must be at least 4 characters
          </div>
        </div>

        <div>
          <label>
            Email (required)
            <input name="email" id="email" />
          </label>
          <div class="form-error" id="emailError">
            Please enter a valid email address
          </div>
        </div>

        <button>Submit</button>
      </form>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
